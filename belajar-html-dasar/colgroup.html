<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>

<body>
    <h1>Belajar Table</h1>
    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background-color: pink;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Jurusan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Avita</td>
                <td>5022102003</td>
                <td>Teknik Informatika</td>
            </tr>
            <tr>
                <td>Lutfi</td>
                <td>5022102005</td>
                <td>Teknik Informatika</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>total</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Rata-Rata</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
